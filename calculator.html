<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css" />
    <title>Calculator</title>
</head>
<body>
    <main id="id-main" class="mainClass">
        <div id="numWrap"><div id="numPad">
            <input id="numDisplay" type="text" disabled="">
            <div id="numBWrap" ;" >
              <!-- TOP ROW -->
              <button class="num" id="num7" value="7" >7</button> 
              <button class="num" id="num8" value="8" >8</button> 
              <button class="num" id="num9" value="9" >9</button> 
              <button class="operator" id="numdel">/</button>
           
              <!-- MID ROW -->
              <button class="num" id="num4" value="4" >4</button> 
              <button class="num" id="num5" value="5" >5</button> 
              <button class="num" id="num6" value="6" >6</button> 
              <button class="operator" id="numPlus">+</button>
           
              <!-- LOW ROW -->
              <button class="num" id="num1" value="1" >1</button> 
              <button class="num" id="num2" value="2" >2</button> 
              <button class="num" id="num3" value="3" >3</button> 
              <button class="operator" id="numX"  >*</button>
           
              <!-- FOURTH ROW -->
              <button class="num" id="num0"  value="0" >0</button> 
              <button class="operator"  id="numMinus">-</button> 
              <button class="operator"  id="numEq">=</button>
              <button class="operator" id="numCls">CA</button> 
              <button class="operator"  id="numC">C</button> 
            <div> <!-- NumbWrap-->
          </div> <!-- NumDisplay -->
        </div>
         <script src="./calculator.js" type="text/JavaScript"></script>
    </main>
    <footer class="body-element"   >
    
        <ul id="footer-info" >
            <li>Author: Ivar Kristvik</li>
            <li>email: ivar.kristvik@gmail.com</li>
        </ul>
    </footer>
   
</body>
</html>
