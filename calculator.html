<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css" />
    <title>Calculator</title>
</head>
<body>
    <main id="id-main" class="mainClass">
        <div id="numWrap"><div id="numPad">
            <input id="numDisplay" type="text" disabled="">
            <div id="numBWrap" ;" >
              <!-- TOP ROW -->
              <div class="num" id="num7">7</div> 
              <div class="num" id="num8">8</div> 
              <div class="num" id="num9">9</div> 
              <div class="operator" id="numdel">/</div>
           
              <!-- MID ROW -->
              <div class="num" id="num4" >4</div> 
              <div class="num" id="num5">5</div> 
              <div class="num" id="num6">6</div> 
              <div class="operator" id="numPlus">+</div>
           
              <!-- LOW ROW -->
              <div class="num" id="num1">1</div> 
              <div class="num" id="num2">2</div> 
              <div class="num" id="num3">3</div> 
              <div class="operator" id="numX">*</div>
           
              <!-- FOURTH ROW -->
              <div class="num" id="num0">0</div> 
              <div class="operator"  id="numMinus">-</div> 
              <div class="operator"  id="numEq">=</div>
            <div> <!-- NumbWrap-->
          </div> <!-- NumDisplay -->

        </div>
         <script src="./calculator.js" type="text/JavaScript"></script>
    </main>
    <footer class="body-element"   >
    
        <ul id="footer-info" >
            <li>Author: Ivar Kristvik</li>
            <li>email: ivar.kristvik@gmail.com</li>
        </ul>
    </footer>
   
</body>
</html>
